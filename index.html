<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Anabolic ass store for anabolic ass things. No transgenders and science-based lifters allowed! Requirements: 2 plate bench press!"
    />
    <meta name="author" content="Leos0203" />
    <meta
      name="keywords"
      content="Gym, Fitness, Supplements, Anabolic Steroids, SARMs"
    />
    <title>Anabolic Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/Images/tren-icon.png" type="image/x-icon" />

  <body>
    <header>
      <section class="header-container">
        <button class="header-button dropdown-button" id="header-more-button">
          <svg
            class="header-button-icon"
            id="header-more-button-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 128 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#ffffff"

            />

        </button>

        <ul id="header-store-buttons" class="header-buttons">
          <li class="header-buttons-item">
            <a href="#" id="header-home-button" class="header-button">Home</a>
          </li>
          <li class="header-buttons-item">
            <a href="#" id="header-store-button" class="header-button">Store</a>
          </li>
          <li class="header-buttons-item">
            <a href="#" id="header-contact-button" class="header-button"
              >Contact Us</a
            >
          </li>
          <li class="header-buttons-item">
            <a href="#" id="header-about-us-button" class="header-button"
              >About Us</a
            >
          </li>
        </ul>

        <form action="#" class="searchbar" id="header-searchbar">
          <input type="text" class="searchbar-bar" placeholder="Search..." />
          <button class="searchbar-button">
            <svg
              class="searchbar-button-icon"

              />

          </button>
        </form>

        <ul id="header-user-buttons" class="header-buttons">
          <li class="header-buttons-item">
            <a href="#" id="header-basket-button" class="header-button">

                <path

                  d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z"

          <li class="header-buttons-item">
            <a href="#" id="header-user-button" class="header-button">
              <svg
                class="header-button-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="#ffffff"
                  d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"

      <ul class="dropdown-menu" id="more-menu">

        </li>
        <li class="dropdown-menu-item">
          <a href="#" class="dropdown-menu-button">Store</a>
        </li>
        <li class="dropdown-menu-item">
          <a href="#" class="dropdown-menu-button">Contact Us</a>
        </li>
        <li class="dropdown-menu-item">
          <a href="#" class="dropdown-menu-button">About Us</a>
        </li>
      </ul>
      <script src="javascript/dropdown-menu-show.js"></script>

</html>
